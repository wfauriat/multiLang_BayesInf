<!-- Application Structure Plan: The structure is a simple, single-column web application centered on the screen, adhering to the standard SPA pattern for a single React component. The structure was chosen for maximum readability and direct analogy to the PyQt MVC example, separating the Task List (View), Input/Action Panel (View/Input), and Status Bar (Controller Output). -->
<!-- Visualization & Content Choices: The application uses a simple, clean list structure (HTML/Tailwind) for displaying tasks, categorized by status using color-coded badges. This choice is highly readable and directly conveys the list structure of the data model. Interaction is provided via buttons (Add/Refresh) and an input field, all managed by asynchronous JavaScript, replacing the need for complex Chart.js visualizations for this data structure. CONFIRMATION: NO SVG/Mermaid. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!-- THIS IS A JSX ENCAPSULATED WITHIN AN HTML (NOT STANDARD PRACTICE BUT OK FOR EXERCISE) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React MVC Task Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- React CDNs (must be loaded before Babel and the script) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN (REQUIRED to process the JSX within the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ======================================================================
        // 1. MODEL: Manages Application Data (Plain JS Class)
        // ======================================================================
        class DataModel {
            constructor(initialTasks) {
                this._tasks = initialTasks || [
                    { id: 1, name: "Prepare project report", status: "Pending" },
                    { id: 2, name: "Call team lead", status: "Completed" },
                    { id: 3, name: "Deploy new version", status: "Pending" },
                ];
                this._nextId = this._tasks.length + 1;
            }

            // Simulates fetching data with latency (1.5 seconds)
            async getTasks() {
                console.log("Model: Starting long task (1.5s delay) to get all tasks.");
                return new Promise(resolve => {
                    setTimeout(() => {
                        console.log(`Model: Finished long task. Returning ${this._tasks.length} tasks.`);
                        resolve(this._tasks);
                    }, 1500);
                });
            }

            // Simulates adding data with latency (0.5 seconds)
            async addTask(name) {
                if (!name) return this._tasks;

                console.log(`Model: Starting short task (0.5s delay) to add task '${name}'.`);
                const newTasks = await new Promise(resolve => {
                    setTimeout(() => {
                        const newTask = { id: this._nextId, name: name, status: "Pending" };
                        this._tasks.push(newTask);
                        this._nextId++;
                        console.log(`Model: Finished short task. Total tasks: ${this._tasks.length}.`);
                        resolve(this._tasks);
                    }, 500);
                });
                return newTasks;
            }
        }

        // Instantiate the model once
        const dataModel = new DataModel();

        // ======================================================================
        // 2. VIEW/CONTROLLER INTEGRATION: React Component (App)
        // ======================================================================

        const App = () => {
            // State Hooks manage the data (Model state) and UI status (Controller state)
            const [tasks, setTasks] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(false);
            const [statusMessage, setStatusMessage] = React.useState("Application starting...");
            const [newTaskName, setNewTaskName] = React.useState('');

            // The Controller logic for fetching data
            const handleRefresh = React.useCallback(async () => {
                setIsLoading(true);
                setStatusMessage("Loading task list from Model...");

                try {
                    const data = await dataModel.getTasks();
                    setTasks(data);
                    setStatusMessage(`List updated! Found ${data.length} tasks.`);
                } catch (error) {
                    setStatusMessage(`Error loading tasks: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            }, []);

            // The Controller logic for adding a task
            const handleAdd = async () => {
                if (!newTaskName.trim()) {
                    setStatusMessage("Please enter a task name.");
                    return;
                }

                setIsLoading(true);
                setStatusMessage(`Adding task '${newTaskName}' in background...`);

                try {
                    const data = await dataModel.addTask(newTaskName.trim());
                    setTasks([...data]);
                    setNewTaskName('');
                    setStatusMessage(`Task '${newTaskName}' added successfully.`);
                } catch (error) {
                    setStatusMessage(`Error adding task: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            // useEffect Hook simulates the initial data load (request_initial_refresh)
            React.useEffect(() => {
                handleRefresh();
            }, [handleRefresh]);

            // UI status class for the status message
            const getStatusStyle = () => {
                if (isLoading) return 'text-amber-600 font-semibold';
                if (statusMessage.includes('Error') || statusMessage.includes('Please enter')) return 'text-red-600 font-semibold';
                if (statusMessage.includes('List updated') || statusMessage.includes('added successfully')) return 'text-green-600 font-semibold';
                return 'text-gray-500';
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 sm:p-8 flex items-start justify-center">
                    <div className="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 md:p-10">

                        {/* Title */}
                        <h1 className="text-3xl font-extrabold text-gray-800 border-b pb-3 mb-6">
                            Task List (React MVC & Async)
                        </h1>

                        {/* Task List (VIEW component) */}
                        <div className="mb-8 border border-gray-200 rounded-lg overflow-hidden">
                            <div className="bg-gray-100 p-3 text-sm font-bold text-gray-600">
                                Current Tasks
                            </div>
                            <ul className="divide-y divide-gray-100 max-h-96 overflow-y-auto">
                                {tasks.length > 0 ? (
                                    tasks.map(task => (
                                        <li key={task.id} className="p-3 sm:p-4 flex justify-between items-center text-gray-700">
                                            <span className={`text-sm font-mono px-2 py-0.5 rounded-full ${task.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {task.status}
                                            </span>
                                            <span className="flex-1 ml-4 truncate text-base">
                                                {task.name}
                                            </span>
                                        </li>
                                    ))
                                ) : (
                                    <li className="p-4 text-center text-gray-500 italic">No tasks found. Click Refresh to load mock data.</li>
                                )}
                            </ul>
                        </div>

                        {/* Input/Action Panel (VIEW component) */}
                        <div className="space-y-4">

                            <div className="flex flex-col sm:flex-row gap-3">
                                <input
                                    type="text"
                                    className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 transition duration-150"
                                    placeholder="Enter new task name..."
                                    value={newTaskName}
                                    onChange={(e) => setNewTaskName(e.target.value)}
                                    disabled={isLoading}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter') handleAdd();
                                    }}
                                />
                                <button
                                    className="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md disabled:bg-gray-400"
                                    onClick={handleAdd}
                                    disabled={isLoading}
                                >
                                    {isLoading && statusMessage.startsWith('Adding') ? 'Adding...' : 'Add Task'}
                                </button>
                            </div>

                            <button
                                className="w-full bg-gray-200 text-gray-700 p-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-150 disabled:bg-gray-100 disabled:text-gray-500"
                                onClick={handleRefresh}
                                disabled={isLoading}
                            >
                                {isLoading && statusMessage.startsWith('Loading') ? 'Refreshing...' : 'Refresh List'}
                            </button>
                        </div>

                        {/* Status Bar (VIEW component) */}
                        <div className="mt-6 pt-4 border-t border-gray-200">
                            <p className={`text-sm ${getStatusStyle()}`}>
                                Status: {statusMessage}
                            </p>
                        </div>

                    </div>
                </div>
            );
        };

        // Mount the React component to the DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
